<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <meta name="author" content="Retrorage">

    <link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./dist/style.css">

    <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
    <div class="maincontainer">
        <div class="left">
            <div class="cards">
                <div class="card frontcard">
                    <div class="logo">
                        <img src="/app/images/card-logo.svg" alt="logo">
                    </div>
                    <div class="cd-details">
                        <div class="card-num">
                            <p id="number" class="inside">0000 0000 0000 0000</p>
                        </div>
                        <div class="info">
                            <div class="name">
                                <p id="name" class="inside">Jane Appleseed</p>
                            </div>
                            <div class="date">
                                <span id="date" class="inside">
                                    <span id="month"> 00</span>
                                    /
                                    <span id="year">00</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card backcard">
                    <div class="zeros">
                        <p id="cvc">000</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right forms">
            <div class="form">
                <form action="">
                    <div class="marginbottom">
                        <label for="card_name">CARDHOLDER NAME</label>
                        <input type="text" name="cardholder" placeholder="e.g Jane Appleseed" id="card_name" class="field"
                        required>
                    </div>
                    <div class="marginbottom">
                        <label for="card_number">CARD NUMBER</label>
                        <input type="number" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000" 
                        class="cardnumber field"
                            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            minlength="16"
                            maxlength="16"
                            id="card_number"
                            required 
                        />
                    </div>
                    <div class="expiration">
                        
                        <div id="card_date" class="flex">
                            <div class="mth-yr marginbottom">
                                <label for="card_date">Exp. Date (MM/YY)</label>
                                <input type="number" name="month" class="month field required" placeholder="MM"
                                oninput="if ( this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                minlength="2"
                                maxlength="2"
                                id="card_month"
                                required/>

                                <input type="number" name="year" class="year field required" placeholder="YY"
                                oninput="if ( this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                minlength="2"
                                maxlength="2"
                                id="card_year"
                                required/>
                            </div>
                            <div class="cvc-con marginbottom">
                                <label for="card_cvc">CVC</label>
                                <input type="number" name="cvc" class="cvc field required" placeholder="e.g. 123"
                                oninput="if ( this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                maxlength="3"
                                id="card_cvc"
                                required/>
                            </div>
                        </div>
                        
                    </div>
                    <div class="button-down">
                        <button id="submit_btn" type="submit" class="btn btn-confirm">Confirm</button>
                    </div>
                </form>
            </div>
            <div class="final thank hidden">
                <div class="content">
                    <div class="check">
                        <img src="./app/images/icon-complete.svg" alt="completed">
                    </div>
                    <h1>THANK YOU!</h1>
                    <p>We've added your card details</p>
                    <button class="btn btn-continue">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">retrong</a>.
    </footer>

    <script src="/app/js/index.js"></script>
</body>

</html>
