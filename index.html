<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Retrorage">

  <link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">
  <script src="/app/js/index.js defer"></script>
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
    <div class="maincontainer">
        <div class="left">
            <!-- <img class="bg-desktop" src="/app/images/bg-main-desktop.png" alt="desktop"> -->
            <div class="cards">
                <div class="card frontcard">
                    <div class="logo">
                        <img src="/app/images/card-logo.svg" alt="logo">
                    </div>
                    <div class="cd-details">
                        <div class="cardnumber"><p class="inside">0000 0000 0000 0000</p></div>
                        <div class="info">
                            <div class="name"><p class="inside">Jane Appleseed</p></div>
                            <div class="date"><p class="inside">00/00</p></div>
                        </div>
                    </div>
                </div>
                
                <div class="card backcard">
                    <div class="zeros"><p>000</p></div>
                </div>
            </div>
        </div>

        <div class="right forms">
            <div class="form">
                <form action="">
                    <p class="marginbottom">
                        <label>CARDHOLDER NAME</label>
                        <input type="text" name="cardholder" placeholder="e.g Jane Appleseed" class="field" required>
                    </p>
                    <div class="marginbottom">
                        <label>CARD NUMBER</label>
                        <input type="number" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000" class="cardnumber field" required>
                    </div>
                    <div class="expiration">
                        <p>
                            <div class="flex">
                                <div class="mth-yr marginbottom">
                                    <label for="">Exp. Date (MM/YY)</label>
                                    <input type="number" name="month" class="month field required" placeholder="MM" required>
                                    <input type="number" name="year" class="year field required" placeholder="YY" required>                                
                                </div>
                                <div class="cvc-con marginbottom">
                                    <label for="">CVC</label>
                                    <input type="number" name="cvc" class="cvc field required" placeholder="e.g. 123" required>
                                </div>
                            </div>
                        </p>
                    </div>
                    <div class="button-down"><button class="btn btn-confirm">Confirm</button></div>
                </form>   
            </div>
            <div class="final">
                <div class="content">
                    <div class="check">
                        <img src="./app/images/icon-complete.svg" alt="complete">
                    </div>
                    <h1>THANK YOU!</h1>
                    <p>We've added your card details</p>
                    <button class="btn btn-continue">Continue</button>
                </div>
            </div>
        </div>
    </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">retrong</a>.
  </footer>
</body>
</html>
